name: Genarate audio
on: 
  push:
    branches:
      - feature/**
      - main
 
jobs:
  macos:
    name: macos build on node ${{ node_version }}
    # runs-on: ubuntu-latest
    runs-on: macos-latest
    # strategy:
    #   matrix:
    #     node_version: [14.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set Node.js version ${{ node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ node_version }}

    - name: Install packages
      run: npm install

    - name: Run start
      run: npm run start

    - name: Archive audio artifacts
      uses: actions/upload-artifact@v2
      with:
        name: audioFiles
        path: |
          Audio
        retention-days: 2
